<!--Página inicial de Login - Samuel Campovilla-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar - NotaDez</title>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/pages/auth.css">
        <link rel="stylesheet" href="/styles/pages/forgotpassword.css">
    </head>
    <body>
        <section class="wrapper">
            <img src="/frontend/src/assets/images/PI - Logo.PNG" id="logo">
            <div class="form login">
                <div class="text">
                    <p>Nota Dez</p>
                    <p>Acesso Docente</p>
                </div>
                <header>Login</header>
                <form action="#" id="login-form">
                    <label for="email">Email: <span>*</span></label>
                    <input id="email" type="text" placeholder="Endereço de email" required />
                    <label for="password">Senha: <span>*</span></label>
                    <input id="password" type="password" placeholder="Digite sua senha" required/>
                    <a id="forgotpassword" href="/frontend/pages/forgotpassword.html">Esqueci minha senha</a>
                    <input id="signup_btn" onclick="" class="btn btn--primary" type="submit" value="Entrar" />
                    <div class="checkbox">
                        <label for="sign-in-btn">Não tem uma conta?</label>
                        <a id="sign-in-btn" href="/frontend/pages/signup.html">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </section>
        <script src="/js/log_in.js"></script>
    </body>
</html>
