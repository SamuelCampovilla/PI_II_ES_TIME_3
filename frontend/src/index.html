<!--Página inicial de Login - Samuel Campovilla-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar - NotaDez</title>
        <link rel="stylesheet" href="styles/pages/auth.css">
    </head>
    <body>
        <section class="wrapper">
            <img src="assets/images/PI - Logo.PNG" id="logo">
            <div class="form login">
                <div class="text">
                    <p>Nota Dez</p>
                    <p>Acesso Docente</p>
                </div>
                <header>Login</header>
                <form action="#">
                    <label for="email">Email: <span>*</span></label>
                    <input  type="text" placeholder="Endereço de email" required />
                    <label for="password">Senha: <span>*</span></label>
                    <input type="password" placeholder="Digite sua senha" required />
                    <a id="forgot_password" href="#">Esqueci minha senha</a>
                    <input id="login_btn" type="submit" value="Entrar" />
                    <div class="checkbox">
                        <label for="sign-in-btn">Não tem uma conta?</label>
                        <a id="sign-in-btn" href="#">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
