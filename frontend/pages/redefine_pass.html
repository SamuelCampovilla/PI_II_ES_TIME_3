<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="/styles/pages/forgotpassword.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/components/loading.css">
    <title>NotaDez - Redefinir Senha</title>
</head>
<body>
    <section class="wrapper">
        <a href="/index.html" class="back-link" aria-label="Back to login">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="form-container">
            <img src="/assets/images/PI - Logo.PNG" id="logo">
            <h1>Redefinir Senha</h1>
            <div id="emailDisplay" style="font-size:0.9rem; color:#555; margin-bottom:8px; text-align:left; display:none;"></div>
           
            <div id="debugHelper" style="display:none; margin-bottom:8px; text-align:left;">
                <button id="debugFillBtn" type="button" style="background:transparent;border:none;color:#06c;text-decoration:underline;cursor:pointer;padding:0;">(test) Preencher e habilitar formul√°rio localmente</button>
            </div>

            <form id="formularioRedefinir" action="/redefinepassword" method="POST">

                <input type="hidden" id="emailHidden" name="email" />
                <label for="novaSenha">Nova senha:  <span>*</span></label>
                <input id="novaSenha" name="novaSenha" type="password" placeholder="" required />
                <label for="confirmPassword">Confirmar senha:  <span>*</span></label>
                <input id="confirmPassword" type="password" placeholder="" required />
                <input id="signup_btn" class="btn btn--primary"  type="submit" value="Enviar" />
            </form>
        </div>
    </section>
    <script src="/js/loading.js"></script>
    <script type="module" src="/js/redefinepass.js"></script>
</body>
</html>
