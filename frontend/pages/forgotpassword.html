<!--Página de Esqueci a Senha - João Victor Pensado-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/main.css"> 
    <link href="/styles/pages/forgotpassword.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/components/loading.css">
    <title>NotaDez - Esqueci a Senha</title>
</head>
    <body>
        <section class="wrapper">
            <a href="/" class="back-link" aria-label="Back to login">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </a>
            <div>
                <img src="/assets/images/PI - Logo.PNG" id="logo">
                <h1>Recuperação de Senha</h1>
                <form  id="forgot-form" action="/forgotpassword" method="POST">
                    <label for="email">E-mail  <span>*</span></label>
                    <input id="email" type="text" placeholder="Endereço de email" required />
                    <input id="signup_btn" class="btn btn--primary"  type="submit" value="Enviar" />
                </form>
            </div>
        </section>
        <script src="/js/loading.js"></script>
        <script type="module" src="/js/forgotpassword.js"></script>
    </body>
</html>
