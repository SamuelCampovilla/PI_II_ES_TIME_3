<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/pages/instituicao.css">
    <link rel="stylesheet" href="/frontend/src/styles/base/reset.css">

    <title>NotaDez - Dashboard</title>
<body>
    </head>
        <header>
            <div class="header">
                <div class="logo">
                    <img src="/frontend/src/assets/images/PI - Logo.PNG" alt="Logo NotaDez" class="logo" width="70" height="70">
                    <div>
                        <h1 class="name"><strong>NotaDez</strong></h1>
                        <p class="initial_text" >Dashboard Docente</p>
                    </div>
                    
                </div>   
                <div class="user-info">
                    <p class="nome"><strong>Prof. Paulo Andrade</strong></p>
                    <button><p>Sair</p></button>
                </div>
                
            </div>
        </header>
        <main>
            <div class="message">
                <h1 class="welcome"><strong>Bem-vindo, Professor!</strong></h1>
                <p class="welcome_message">Gerencie suas instituições de forma fácil e eficiente.</p>
                <button class="add_instituition">
                    <p>+</p>
                    <p>Adicionar Instituição</p>
                </button>
            </div>
            <section>
                <div class="card_container">
                    <div class="card">
                        <img src="../src/assets/images/icon_institution.png" alt="institution icon">
                        <h1 class="institution_name">Universidade Federal de São Paulo</h1>
                    </div>
                </div>
            </section>
        </main>

</body>
</html>
