<!--Página de SignUp ( Cadastro ) - Samuel Campovilla-->
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar - NotaDez</title>
        <link rel="stylesheet" href="/frontend/src/main.css"> 
        <link rel="stylesheet" href="/frontend/src/styles/pages/auth.css">
    </head>
    <body>
        <section class="wrapper">
            <a href="/frontend/src/index.html" class="back-link" aria-label="Back to login">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </a>
            <img src="/frontend/src/assets/images/PI - Logo.PNG" id="logo">
            <div class="form signup">
                <div class="text">
                    <p>NotaDez</p>
                </div>
                <header>Bem vindo de Volta!</header>
                <div id="subtext_1">
                    <p>Insira seus dados para proseguir</p>
                </div>
                <form action="#" id="login-form">
                    <label for="email">Email: <span>*</span></label>
                    <input id="email" type="text" placeholder="Endereço de email" required />
                    <label for="password">Senha: <span>*</span></label>
                    <input id="password" type="password" placeholder="Digite sua senha" required />
                    <input id="signup_btn" onclick="" class="btn btn--primary"  type="submit" value="Cadastrar" />
                </form>
            </div>
        </section>
        <script type="module" src="../../backend/src/log_in.js"></script>
    </body>
</html>
